<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bliss & Buns
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#f5f0e1]">
  <header class="flex justify-between items-center p-4 bg-[#f5f0e1]">
   <div class="flex items-center">
    <button class="text-2xl">
     <i class="fas fa-bars">
     </i>
    </button>
   </div>
   <div class="text-center">
    <h1 class="text-2xl font-bold text-[#4a2c2a]">
     BLISS & BUNS
    </h1>
   </div>
   <div class="flex items-center">
    <button class="text-2xl">
     <i class="fas fa-user">
     </i>
    </button>
    <button class="ml-4 bg-[#e4002b] text-white px-4 py-2 rounded-full">
     View Cart
    </button>
   </div>
  </header>
  <main class="p-4">
   <section class="text-center mb-8">
    <h2 class="text-4xl font-bold text-[#4a2c2a]">
     Start your BLISS & BUNSÂ® order.
    </h2>
    <div class="mt-4">
     <button class="bg-[#e4002b] text-white px-6 py-3 rounded-full text-lg mb-4">
      <i class="fas fa-shopping-bag">
      </i>
      Order Pickup
     </button>
     <button class="border border-[#4a2c2a] text-[#4a2c2a] px-6 py-3 rounded-full text-lg">
      <i class="fas fa-truck">
      </i>
      Order Delivery
     </button>
    </div>
   </section>
   <section class="mb-8">
    <img alt="A delicious burger with lettuce, tomato, and cheese, with a festive background and text 'The most Whopper-ful time of the year'" class="w-full rounded-lg border-4 border-[#e4002b]" height="300" src="https://storage.googleapis.com/a1aa/image/53vieGOt91SSRi1fYPD5CyDOO0kJgBrWCVBwBfd55hPUneeeE.jpg" width="600"/>
   </section>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-[#f5f0e1] p-4 flex justify-around items-center border-t border-gray-300">
   <button class="flex flex-col items-center text-[#4a2c2a]">
    <i class="fas fa-home text-2xl">
    </i>
    <span>
     Home
    </span>
   </button>
   <button class="flex flex-col items-center text-[#4a2c2a]">
    <i class="fas fa-utensils text-2xl">
    </i>
    <span>
     Menu
    </span>
   </button>
   <button class="flex flex-col items-center text-[#4a2c2a]">
    <i class="fas fa-tags text-2xl">
    </i>
    <span>
     Offers
    </span>
   </button>
   <button class="flex flex-col items-center text-[#4a2c2a]">
    <i class="fas fa-gift text-2xl">
    </i>
    <span>
     Rewards
    </span>
   </button>
  </footer>
 </body>
</html>
